<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout.html" th:with="currentPage='create_team'">
<head>
    <title>Create team</title>
</head>

<div layout:fragment="custom-content">
    <h2>멘티 목록</h2>

    <div class="list-container">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">프로젝트 명칭</th>
                <th scope="col">장소</th>
                <th scope="col">희망 인원</th>
                <th scope="col">희망 일자</th>
                <th scope="col">희망 시간</th>
                <th scope="col">개설자</th>
                <th scope="col">작업</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team : ${teams}">
                <th scope="row" th:text="${team.teamId}">팀 아이디</th>
                <td th:text="${team.projectName}">프로젝트 명칭</td>
                <td th:text="${team.location}">장소</td>
                <td th:text="${team.maxMemberCount}">3</td>
                <td>
                    <span th:text="${#temporals.month(team.startTime)}">월</span> /
                    <span th:text="${#temporals.day(team.startTime)}">일</span>
                </td>
                <td>
                    <span th:text="${#temporals.hour(team.startTime)}">시작시간</span>:<span
                        th:text="${#temporals.hour(team.startTime)}"></span>
                    ~
                    <span th:text="${#temporals.hour(team.endTime)}">종료시간</span>:<span
                        th:text="${#temporals.hour(team.endTime)}"></span>
                </td>
                <td th:text="${team.getNicknameByMentee()}"></td>
                <td>
                    <button type="button" class="btn btn-primary"
                            th:onclick="|location.href='@{/create_team/{id}(id=${team.teamId})}'|">
                        세부사항 확인
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <nav th:with="start=${(pages.number/maxPage)*maxPage + 1},
                  end=(${(pages.totalPages == 0) ? 1 : (start + (maxPage - 1) < pages.totalPages ? start + (maxPage - 1) : pages.totalPages)})"
             aria-label="Page navigation">
            <ul class=" pagination justify-content-center">
                <li th:if="${start > 1}">
                    <a class="page-link" th:href="@{/create_team?(page=0)}" th:text="'<<'"></a></li>
                </li>
                <li th:if="${start > 1}" class="page-item">
                    <a class="page-link" th:href="@{/create_team?(page=${start - maxPage})}" th:text="'<'"></a>
                </li>
                <li th:each="page: ${#numbers.sequence(start, end)}">
                    <a class="page-link" th:href="@{/create_team?(page=${page-1})}" th:text="${page}"></a></li>
                </li>
                <li th:if="${end < pages.totalPages}">
                    <a class="page-link" th:href="@{/create_team?(page=${start + maxPage})}" th:text="'>'"></a>
                </li>
                <li th:if="${end < pages.totalPages}">
                    <a class="page-link" th:href="@{/create_team?(page=${pages.totalPages-1})}" th:text="'>>'"></a></li>
                </li>
            </ul>
        </nav>
    </div>
</html>
